<!DOCTYPE html>
<html lang="en">
    <head></head>
    <body>
        <form action="" method="get">
            <div>
                <label for="Company Name">Name of your Company :</label>
                <input type="text" companyname="company name" id="companyname" required>
            </div>
            <br>
            <div>
                <label for="City">City : </label>
                <input type="texte" city="city" id="city" required>
            </div>
            <br>
            <div>
                <label for="Job">Job : </label>
                <input type="text" job="job" id="job" required>
            </div>
            <br>
            <div>
                <label for="Contract type">Contract : </label>
                <input type="" contract="contract" id="contract" required>
            </div>
            <br>
            <div>
                <label for="Wages">Wages : </label>
                <input type=""[20] wages="wages" id="wages" required>
            </div>
            <br>
            <div>
                <label for="Job Description">Job description : </label>
                <textarea id="description" description="Job description" required></textarea>
            </div>
            <br>
            <div>
                <input type="submit" value="submit">
            </div>
        </form>



    </body>














</html>
